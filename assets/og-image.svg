<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <linearGradient id="orbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative stars -->
  <g fill="#FFF" opacity="0.4">
    <circle cx="100" cy="80" r="4"/>
    <circle cx="200" cy="150" r="3"/>
    <circle cx="1050" cy="100" r="5"/>
    <circle cx="1100" cy="200" r="3"/>
    <circle cx="150" cy="500" r="4"/>
    <circle cx="1000" cy="520" r="3"/>
    <circle cx="950" cy="450" r="2"/>
    <circle cx="250" cy="400" r="2"/>
    <circle cx="80" cy="300" r="3"/>
    <circle cx="1120" cy="350" r="4"/>
  </g>

  <!-- Left side: Crystal orb -->
  <g transform="translate(280, 315)">
    <!-- Outer glow -->
    <circle cx="0" cy="0" r="140" fill="#FFF" opacity="0.15" filter="url(#glow)"/>

    <!-- Main orb -->
    <circle cx="0" cy="0" r="110" fill="url(#orbGrad)" filter="url(#glow)"/>

    <!-- Highlight -->
    <ellipse cx="-30" cy="-35" rx="40" ry="30" fill="#FFF" opacity="0.5"/>

    <!-- Sparkle -->
    <circle cx="30" cy="25" r="10" fill="#FFF" opacity="0.4"/>

    <!-- Sun rays -->
    <g stroke="#FCD34D" stroke-width="6" stroke-linecap="round" opacity="0.8">
      <line x1="0" y1="-150" x2="0" y2="-180"/>
      <line x1="0" y1="150" x2="0" y2="180"/>
      <line x1="-150" y1="0" x2="-180" y2="0"/>
      <line x1="150" y1="0" x2="180" y2="0"/>
      <line x1="-106" y1="-106" x2="-127" y2="-127"/>
      <line x1="106" y1="-106" x2="127" y2="-127"/>
      <line x1="-106" y1="106" x2="-127" y2="127"/>
      <line x1="106" y1="106" x2="127" y2="127"/>
    </g>
  </g>

  <!-- Right side: Text -->
  <g filter="url(#textShadow)">
    <!-- Main title -->
    <text x="700" y="280"
          font-family="Arial, 'Noto Sans KR', sans-serif"
          font-size="120"
          font-weight="bold"
          fill="#FFFFFF"
          text-anchor="middle">오늘의 운세</text>

    <!-- Subtitle -->
    <text x="700" y="380"
          font-family="Arial, 'Noto Sans KR', sans-serif"
          font-size="42"
          fill="#FFFFFF"
          opacity="0.9"
          text-anchor="middle">오늘 하루 어떨까요?</text>

    <!-- Features -->
    <text x="700" y="480"
          font-family="Arial, 'Noto Sans KR', sans-serif"
          font-size="28"
          fill="#FCD34D"
          text-anchor="middle">무료 운세 · 금전운 · 연애운 · 행운의 번호</text>
  </g>

  <!-- Bottom URL hint -->
  <text x="1150" y="600"
        font-family="Arial, sans-serif"
        font-size="20"
        fill="#FFFFFF"
        opacity="0.6"
        text-anchor="end">oneulunse.vercel.app</text>
</svg>
