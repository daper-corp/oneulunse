<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="108" fill="url(#bgGrad)"/>

  <!-- Decorative stars -->
  <g fill="#FFF" opacity="0.3">
    <circle cx="100" cy="120" r="4"/>
    <circle cx="420" cy="90" r="3"/>
    <circle cx="380" cy="400" r="5"/>
    <circle cx="90" cy="380" r="3"/>
    <circle cx="150" cy="300" r="2"/>
    <circle cx="400" cy="250" r="2"/>
  </g>

  <!-- Main crystal ball / fortune orb -->
  <g filter="url(#glow)">
    <!-- Outer glow circle -->
    <circle cx="256" cy="230" r="120" fill="#FFF" opacity="0.15"/>

    <!-- Main orb -->
    <circle cx="256" cy="230" r="95" fill="url(#sunGrad)"/>

    <!-- Orb highlight -->
    <ellipse cx="230" cy="200" rx="35" ry="25" fill="#FFF" opacity="0.5"/>

    <!-- Inner sparkle -->
    <circle cx="280" cy="250" r="8" fill="#FFF" opacity="0.4"/>
  </g>

  <!-- Sun rays around the orb -->
  <g stroke="#FCD34D" stroke-width="6" stroke-linecap="round" opacity="0.9">
    <line x1="256" y1="100" x2="256" y2="70"/>
    <line x1="256" y1="360" x2="256" y2="390"/>
    <line x1="120" y1="230" x2="90" y2="230"/>
    <line x1="392" y1="230" x2="422" y2="230"/>
    <line x1="156" y1="130" x2="135" y2="109"/>
    <line x1="356" y1="130" x2="377" y2="109"/>
    <line x1="156" y1="330" x2="135" y2="351"/>
    <line x1="356" y1="330" x2="377" y2="351"/>
  </g>

  <!-- Text "운세" -->
  <text x="256" y="460"
        font-family="Arial, 'Noto Sans KR', sans-serif"
        font-size="80"
        font-weight="bold"
        fill="#FFFFFF"
        text-anchor="middle"
        filter="url(#glow)">운세</text>
</svg>
